<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gengar - Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
body {
    background-color: #e480f8;
    font-family: 'Press Start 2P', cursive;
    text-align: center;
    margin: 0;
    padding: 0;
    color: #000;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
}
.pokemon-img {
    width: 200px;
}
.tipo {
    display: inline-block;
    padding: 5px 10px;
    font-weight: bold;
    color: white;
    border-radius: 5px;
}
.fantasma {
    background-color: #705898;
}
.veneno {
    background-color: #A040A0;
}
.boton {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: red;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}
</style>
<body>
    <div class="container">
        <h1>Gengar</h1>
        <img src="gengar.png" alt="Gengar" class="pokemon-img">
        
        <p><strong>Tipo:</strong> 
            <span class="tipo fantasma">Fantasma</span> 
            <span class="tipo veneno">Veneno</span>
        </p>
        
        <p><strong>Descripción:</strong></p>
        <p>
            Se dice que Gengar es la sombra de los seres humanos y que acecha en la oscuridad. 
            Es capaz de esconderse en cualquier sombra y le encanta jugar bromas pesadas a sus víctimas.
        </p>
        <a href="index.html" class="boton">Volver a inicio</a>
    </div>
</body>
</html>
