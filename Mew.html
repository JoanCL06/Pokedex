<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mew - Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
body {
    background-color: #faadf3;
    font-family: 'Press Start 2P', cursive;
    text-align: center;
    margin: 0;
    padding: 0;
    color: #000;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
}
.pokemon-img {
    width: 200px;
}
.tipo {
    display: inline-block;
    padding: 5px 10px;
    font-weight: bold;
    color: white;
    border-radius: 5px;
    margin: 5px;
}
.psiquico {
    background-color: #f85888;
}
.boton {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: red;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}
.boton:hover {
    background-color: darkred;
}
</style>
<body>
    <div class="container">
        <h1>Mew</h1>
        <img src="mew.png" alt="Mew" class="pokemon-img">
        
        <p><strong>Tipo:</strong> 
            <span class="tipo psiquico">Psíquico</span>
        </p>
        
        <p><strong>Descripción:</strong></p>
        <p>
            Mew es un Pokémon mítico extremadamente raro. Se dice que posee el ADN de todos los Pokémon 
            y puede aprender cualquier movimiento. Es juguetón y suele volar con gracia por los cielos.
        </p>
        <a href="index.html" class="boton">Volver a inicio</a>
    </div>
</body>
</html>
